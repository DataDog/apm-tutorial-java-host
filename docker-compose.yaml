
version: '3'
services:
  notes_app:
    container_name: notes
    restart: always
    build: 
      context: .
      dockerfile: dockerfile.notes
    ports:
      - 8080:8080
    network_mode: host
    environment:
      - CALENDAR_HOST=localhost
    depends_on:
      - calendar_app

  calendar_app:
    container_name: calendar
    restart: always
    build: 
      context: .
      dockerfile: dockerfile.calendar
    network_mode: host
    ports:
      - 9090:9090
      
  datadog:
    container_name: dd-agent
    image: "gcr.io/datadoghq/agent:latest"
    env_file:
      - ~/sandbox.docker.env
    environment:
    - DD_SITE=datadoghq.com
    - DD_APM_ENABLED=true
    - DD_APM_NON_LOCAL_TRAFFIC=true
    volumes:
    - /var/run/docker.sock:/var/run/docker.sock
    - /proc/:/host/proc/:ro
    - /sys/fs/cgroup:/host/sys/fs/cgroup:ro
