import com.github.jengelman.gradle.plugins.shadow.transformers.*

plugins {
    id 'java'
    id 'maven-publish'
    id 'application'
    id 'org.springframework.boot' version '2.7.3'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {    
    implementation 'org.springframework.boot:spring-boot-starter-jersey:2.7.1'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.7.1'
}

group = 'com.datadog.example'
version = '0.0.1-SNAPSHOT'
description = 'calendar'
java.sourceCompatibility = 11
mainClassName = 'com.datadog.example.calendar.CalendarApplication'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
